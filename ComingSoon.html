<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    @font-face {
      font-family: 'Caviar Dreams';
      src: url('https://dl.dropboxusercontent.com/scl/fi/rbwj2cvstorrghg83asuh/CaviarDreams.ttf?rlkey=772bt4rvza8b8pui78hf69vyb&st=s533xzc7&dl=0') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: 'Caviar Dreams', sans-serif;
      background: #ffffff;
      overflow-x: hidden;
      user-select: none;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 182, 193, 0.2), transparent);
      z-index: 1;
      pointer-events: none;
    }

    .container {
      z-index: 2;
      text-align: center;
      animation: fadeIn 2s ease-in-out forwards;
      padding: 20px;
      max-width: 90%;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: bold;
      margin-bottom: 15px;
      animation: slideUp 1s ease-in-out 0.3s forwards;
      opacity: 0;
      color: #111;
      white-space: nowrap;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 1s forwards;
      color: #555;
    }

    p span {
      display: block;
      margin-top: 5px;
      font-weight: 600;
      color: #e91e63;
    }

    .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(233, 30, 99, 0.1);
      border-radius: 50%;
      animation: float 10s linear infinite;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  <div class="overlay"></div>
  <div class="container">
    <h1><span class="sparkle">✨</span>&nbsp;Coming Soon&nbsp;<span class="sparkle">✨</span></h1>
    <p>We're crafting something magical.<span>Stay tuned!</span></p>
  </div>

  <script>
    const particleContainer = document.querySelector('.particles');

    for (let i = 0; i < 40; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      const size = Math.random() * 6 + 4;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.animationDuration = `${Math.random() * 12 + 6}s`;
      particle.style.animationDelay = `${Math.random() * 6}s`;
      particleContainer.appendChild(particle);
    }
  </script>
</body>
</html>
