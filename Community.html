<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Cards</title>
  <style>
    @font-face {
      font-family: 'Caviar Dreams';
      src: url('https://dl.dropboxusercontent.com/scl/fi/rbwj2cvstorrghg83asuh/CaviarDreams.ttf?rlkey=772bt4rvza8b8pui78hf69vyb&st=s533xzc7&dl=0') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Caviar Dreams', sans-serif;
      background: url('https://dl.dropboxusercontent.com/scl/fi/0yljhq518aye9plqsmjfo/TeamBG.gif?rlkey=g7s0gd41f1n1khe2wd43gm6ey&st=43sbwidc&dl=0') no-repeat center center fixed; 
      background-color: #FFFFFF;
      background-size: cover;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Prevent horizontal scrolling */
      user-select: none; /* Disable text selection */
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      /* Add extra bottom padding so content isn't hidden behind the footer */
      padding-bottom: 80px;
    }
    
    /* Fade-in-up animation keyframes */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
      border: 5px solid #7279DA; /* Thick border */
      /* Animation initial state */
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s forwards ease-out;
    }
    
    .card:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 15px #7279DA; /* Glowing effect on hover */
    }
    
    .card img.person-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    
    .card-info {
      flex: 1;
      padding-left: 20px;
    }
    
    .card-info h2,
    .card-info p {
      margin: 0;
      color: white;
      transition: color 0.3s;
      pointer-events: none; /* Prevent interaction */
    }
    
    .card-info h2 {
      text-shadow: 0 0 10px #7279DA; /* Glowing effect */
    }
    
    .card-info p {
      font-size: 14px;
      color: lightgray;
      white-space: nowrap;
    }
    
    .card img.icon {
      width: 40px;
      height: 40px;
      flex-shrink: 0;
      border-radius: 0;
      cursor: pointer;
    }
    
    /* Disable right-click, text selection, and copy */
    body, .card, .card-info h2, .card-info p {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    body, img, a {
      -webkit-touch-callout: none;
      -webkit-user-drag: none;
      -moz-user-drag: none;
      -ms-user-drag: none;
      user-drag: none;
    }
    
    /* Disable right-click */
    body {
      oncontextmenu: return false;
    }
    
    /* Fixed Footer styling */
    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      padding: 15px 20px;
      font-size: 14px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
  </style>
  <script>
    // Disable right-click
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    });
    
    // Disable Ctrl+U, Ctrl+C, Ctrl+V, Ctrl+X, Ctrl+S, Ctrl+P
    document.addEventListener("keydown", function(e) {
      if (e.ctrlKey && ["u", "c", "v", "x", "s", "p"].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });
  </script>
</head>
