<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Scroll Cards</title>
  <style>
    @font-face {
      font-family: 'Caviar Dreams';
      src: url('https://dl.dropboxusercontent.com/scl/fi/rbwj2cvstorrghg83asuh/CaviarDreams.ttf?rlkey=772bt4rvza8b8pui78hf69vyb&st=s533xzc7&dl=0') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* Make html and body fill the entire viewport height */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Use flex layout on the body so footer can stay at bottom if content is short */
    body {
      display: flex;
      flex-direction: column;
      font-family: 'Caviar Dreams', sans-serif;
      background: url('https://dl.dropboxusercontent.com/scl/fi/0yljhq518aye9plqsmjfo/TeamBG.gif?rlkey=g7s0gd41f1n1khe2wd43gm6ey&st=43sbwidc&dl=0') no-repeat center center fixed; 
      background-color: #FFFFFF;
      background-size: cover;
      overflow-x: hidden; /* Prevent horizontal scrolling */
      user-select: none;  /* Disable text selection */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      oncontextmenu: return false; /* Disable right-click */
    }

    .container {
      /* Flex: 1 so it takes all remaining space above the footer */
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Fade-in-up animation keyframes */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      display: flex;
      justify-content: space-between; /* Keeps left content and icon separated */
      align-items: center;
      margin-bottom: 20px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 90%;                
      max-width: 450px;          /* Slightly narrower for a cleaner look */
      box-sizing: border-box;
      transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
      border: 5px solid #7279DA; /* Thick border */
      /* Animation initial state */
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s forwards ease-out;
    }

    .card:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 15px #7279DA; /* Glowing effect on hover */
    }

    /* Left side of the card (photo + text) */
    .card-left {
      display: flex;
      align-items: center;
      flex: 1; /* Let it expand */
      margin-right: 10px; /* Some space before the icon */
    }

    .card-left img.person-img {
      width: 60px;   /* Smaller photo */
      height: 60px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .card-info {
      margin-left: 15px;
      flex: 1; /* Let this take up remaining space for text */
    }

    .card-info h2,
    .card-info p {
      margin: 0;
      color: white;
      transition: color 0.3s;
      pointer-events: none; /* Prevent interaction */
      white-space: nowrap;  /* Keep text in one line */
      overflow: hidden;     /* Hide overflow if text is too long */
      text-overflow: ellipsis; /* Show '...' if it overflows */
    }

    /* Adjust the font sizes to keep them on one line and smaller */
    .card-info h2 {
      font-size: 16px; /* Reduced title size */
      text-shadow: 0 0 6px #7279DA; /* Slightly less glow */
      margin-bottom: 4px;
    }

    .card-info p {
      font-size: 12px; /* Reduced subtitle size */
      color: lightgray;
    }

    /* Right side (icon) */
    .card-right {
      flex-shrink: 0; /* Icon won't shrink */
      display: flex;
      align-items: center;
    }

    /* Smaller icon size */
    .card-right img.icon {
      width: 28px;
      height: 28px;
      border-radius: 0;
      cursor: pointer;
    }

    /* Footer at the bottom of the page */
    .footer {
      padding: 15px 20px;
      font-size: 14px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
  </style>
  <script>
    // Disable right-click
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    });
    
    // Disable Ctrl+U, Ctrl+C, Ctrl+V, Ctrl+X, Ctrl+S, Ctrl+P
    document.addEventListener("keydown", function(e) {
      if (e.ctrlKey && ["u", "c", "v", "x", "s", "p"].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });
  </script>
</head>

  </div>
